name: Semgrep SAST Action
description: Run Semgrep SAST scan
author: sean.smith [B00158319@mytudublin.ie]

inputs:
  language:
    description: Programming language for Semgrep ruleset
    type: string
    required: true

  path:
    description: Directory to run the action
    type: string
    required: false
    default: ${{ github.workspace }}

  artifact-name:
    description: Name of the artifact to upload (for testing use only)
    type: string
    required: false
    default: sast-semgrep-report

runs:
  using: composite
  steps:
    - name: Check For File Existence
      uses: andstor/file-existence-action@v3
      with:
        files: ${{ inputs.path }}
        fail: true

    - name: Run Semgrep Scan
      shell: bash
      working-directory: ${{ inputs.path }}
      run: |
        semgrep scan \
          --config=p/ci \
          --config=p/${{ inputs.language }} \
          --config=p/cwe-top-25 \
          --config=p/owasp-top-ten \
          --json \
          --json-output=semgrep-report.json

    - name: Upload Semgrep Report
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact-name }}
        path: ${{ inputs.path }}/semgrep-report.json
        if-no-files-found: error
