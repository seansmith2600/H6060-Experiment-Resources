name: Test CycloneDX SBOM Open Source Vulnerabilities Report Action

on:
  workflow_dispatch:

permissions:
  security-events: write

jobs:
  build-java-application:
    name: Build Application (Java)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: experiment-resources

      - name: Checkout Jackson-Databind
        uses: actions/checkout@v4
        with:
          repository: seansmith39/H6060-Java-Jackson-Databind
          ref: 1acb8ffe6eb20005114bfe18cfd5809b443789c2
          path: jackson-databind

      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.1
        with:
          distribution: temurin
          java-version: 17

      - name: Build Java Application
        uses: ./experiment-resources/.github/actions/java/java-build
        with:
          build-command: mvn -Dmaven.test.skip=true clean install
          build-directory: target
          path: jackson-databind

      - name: Create CycloneDX SBOM
        uses: ./experiment-resources/.github/actions/java/java-cyclonedx-sbom
        with:
          build-directory: target
          path: jackson-databind

  build-python-application:
    name: Build Application (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: experiment-resources

      - name: Checkout Pillow Repository
        uses: actions/checkout@v4
        with:
          repository: seansmith39/H6060-Python-Pillow
          ref: 722b5d3350fbbb599fd3966e08e55547a2656cd7
          path: pillow

      - name: Install Python 3.7
        uses: actions/setup-python@v5.1.0
        with:
          python-version: 3.7

      - name: Install Python Dependencies
        working-directory: pillow
        env:
          GHA_PYTHON_VERSION: 3.7
        run: .ci/install.sh

      - name: Build Python Application
        uses: ./experiment-resources/.github/actions/python/python-build
        with:
          build-command: .ci/build.sh
          build-directory: build
          path: pillow

      - name: Create CycloneDX SBOM
        uses: ./experiment-resources/.github/actions/python/python-cyclonedx-sbom
        with:
          path: pillow

  build-javascript-application:
    name: Build Application (JavaScript)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: experiment-resources

      - name: Checkout Lodash Repository
        uses: actions/checkout@v4
        with:
          repository: lodash/lodash
          ref: 1144918f3578a84fcc4986da9b806e63a6175cbb
          path: lodash

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 16.x

      - name: Install Npm Dependencies
        working-directory: lodash
        run: npm ci

      - name: Build JavaScript Application
        uses: ./experiment-resources/.github/actions/javascript/javascript-build
        with:
          build-command: npm run build
          package-command: npm pack
          path: lodash

      - name: Create CycloneDX SBOM
        uses: ./experiment-resources/.github/actions/javascript/javascript-cyclonedx-sbom
        with:
          path: lodash

  test-action-job:
    name: Test CycloneDX SBOM OSV Report Action
    runs-on: ubuntu-latest
    needs: [ build-java-application, build-python-application, build-javascript-application ]
    strategy:
      matrix:
        category: [
          { experiment-id: 1, programming-language: java, github-repository-name: H6060-Java-Logback },
          { experiment-id: 2, programming-language: javascript, github-repository-name: H6060-JavaScript-Lodash },
          { experiment-id: 3, programming-language: python, github-repository-name: H6060-Python-Django }
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create CycloneDX OSV Report (${{ matrix.category.programming-language }})
        uses: ./.github/actions/reporting/cyclonedx-sbom-osv-report
        with:
          github-api-token: ${{ secrets.TEST_GITHUB_API_TOKEN }}
          github-secret-access-token: ${{ secrets.GITHUB_TOKEN }}
          experiment-id: ${{ matrix.category.experiment-id }}
          experiment-github-project-name: ${{ matrix.category.github-repository-name }}
          experiment-github-repository: seansmith39/${{ matrix.category.github-repository-name }}
          experiment-programming-language: ${{ matrix.category.programming-language }}
          cyclonedx-sbom-artifact-name: cyclonedx-sbom-${{ matrix.category.programming-language }}
          cyclonedx-sbom-filename: sbom.json
          artifact-name: cyclonedx-sbom-osv-report-${{ matrix.category.programming-language }}
          include-unit-tests: true
